<html lang="en">
<head>

    <title>The Cat House</title>
    <link rel="stylesheet"href="style.css">
</head>
<body>
    <div class="page-container">
        <div class="top-row">
            <div class="header-container">
                <div class="header-big-text">The Cat House</div>
                <ul class="header-small-text">
                    <li>Home</li>
                    <li>Ollie</li>
                    <li>Bean</li>
                </ul>
            </div>
            <div class="top-row-lower">

                    <div class="hero-main-text">Welcome to The Cat House!</div>

                    <button class="top-row-button">Sign Up For Cat Pics</button>
                </div>  
                <div class="top-row-LR">
                    <img class="picture-top-wrapper" src="images/Bean Birthday.jpg">

            <div class="hero-main-text">I mean look at these babies!</div>
